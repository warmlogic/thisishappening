[build-system]
requires = ["poetry>=1.1"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "thisishappening"
version = "0.1.0"
description = "Locate, summarize, and visualize geotagged social media activity"
authors = ["Matt Mollison <matt.mollison@gmail.com>"]

[tool.poetry.dependencies]
emoji = "^1.2"
ftfy = "^5.9"
numpy = "^1.20"
pandas = "^1.2"
psycopg2-binary = "^2.8"
python-dotenv = "^0.15"
pytz = "^2021"
python = "^3.9"
scikit-learn = "^0.24"
scipy = "^1.6"
spacy = "^3.0"
sqlalchemy = "^1.3"
twython = "^3.8"
unidecode = "^1.2"

[tool.poetry.dependencies.en_core_web_sm]
url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.0.0/en_core_web_sm-3.0.0.tar.gz"

[tool.poetry.dev-dependencies]
black = "20.8b1"
flake8 = "^3.9"
isort = "^5.8"
mypy = "^0.812"
# pytest = "^6.2"

[tool.isort]
profile = "black"
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
