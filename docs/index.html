<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body style="background: linear-gradient(to bottom right, #33ccff 0%, #ff66cc 100%)">
<div id="content" style="max-width: 500px; margin: 0 auto;"></div>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script>
var content = document.getElementById("content")
let params = new URLSearchParams(window.location.search);
let tweets = params.get("tweets");
if (tweets != null) {
    tweets.split(",").forEach((i)=>{
    var t = document.createElement("blockquote");
        t.classList.add("twitter-tweet");
        t.innerHTML = '<p lang="en" dir="ltr"><a href="https://twitter.com/_/status/'+i+'"></a>'
        content.appendChild(t);
    })
}
</script>
</html>
